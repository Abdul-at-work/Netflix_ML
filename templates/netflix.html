<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
 


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center red-text">Netflix Movie Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict if the movie is a a success or a flop
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Genre</b></label>
            <br>
          <input placeholder="Genre of Movie" name="Genre" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Runtime </b></label>
            <br>
          <input id="last_name" name="Runtime" placeholder="Runtime of Movie"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Language</b></label>
            <br>
          <input id="_name" name="Language" placeholder="Language " type="text" class="validate">

        </div>

        <div class="input-field col s4">
          <label for="_name"><b>Year</b></label>
          <br>
        <input id="_name" name="Year" placeholder="Year of Release " type="text" class="validate">

      </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light blue">Predict Movie's Faith</button>
      </div>
    </form>
      </div>
     <div class="row center"> 
      <br>
        {{pred}}<br>
      </div>
      <br><br>
      <div class="row center">
        <h5 class="header col s12 light">Is the Result Correct?
        <br>
        </h5>
      </div>
    </div>
  </div>

  <div class="row center">
    <form action='/yes' >
    <button type="submit" class="btn-large waves-effect waves-light green">Yes</button>
  </form>
 <br>
 <form action='/no/{{genre}}/{{runtime}}/{{language}}/{{year}}/{{score}}' >
  <button type="submit" class="btn-large waves-effect waves-light red">No</button>
</form>
</div>

    <br><br>
  </div>
  </div>>

  

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
